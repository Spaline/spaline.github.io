        Parse.initialize("o6UHd0P7UT2nyRw8Djmz8YwxG6copYOr2DjhGpoA", "1WDfNgPeu4d8Qc9bHyeNMVOPkvBVQ7mmYLnu53pD");
        
        var Salons = Parse.Object.extend("Salons");
        var query = new Parse.Query(Salons);

        var counter = 0;
        query.find({
        success: function(results) {
        var q = $('#query');
        for (var i=0;i < results.length;i++){
          var Address = results[i].get('Address');

          var Open = results[i].get('Open');
          var Close = results[i].get('Close');
          counter += 1;
          q.append(
            '<div class="Salon" data-Address="'
            +Address+
            '"data-Open="'
            +Open+
            '"data-Close="'
            +results[i].get('Close')+
            '">'+

            '<div class="count">'+counter+'</div>'+
            '<p class="Address"> <span>Address:</span>'+
            Address+
            '</p>'+
            '<p class="Open"> <span>Open Time:</span>'+
            Open+
            '</p>'+
            '<p class="Close"> <span>Close Time:</span>'+
            Close+
            '</p>'

            );
        }
      }
    });
      </script>
