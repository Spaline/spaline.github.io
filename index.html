<!DOCTYPE html>
<html>
  <head>
        <!-- files to be loaded first -->
        <script src="js/jquery-1.11.0.min.js"></script>
        <link href='https://fonts.googleapis.com/css?family=Alex+Brush|Open+Sans:400,700' rel='stylesheet' type='text/css'>

        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
        <meta name="mobile-web-app-capable" content="yes" />
        <meta name="apple-mobile-web-app-capable" content="yes" />
        <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
        <title>Spaline</title>

        <link rel="stylesheet" href="CSS/style.css" />
        <link rel="stylesheet" href="plugins/FontAwesome/css/font-awesome.min.css" />
        <script src="js/modernizr.custom.js"></script>
        <script>
            $(function() {
              $("#search").val("");
            });
        </script>
    </head>


    <body>
        <div id="landing-header"></div>

        <div id="landing-overlay">
            <div id="main-btns">
                <h1 class="landing-title"><span id="cursive">Spa</span>Line</h1>

                <!-- to remain hidden until we implement search -->
                <p class="mini">search for a salon</p>
                <div id="sb-search" class="sb-search sb-search-open">
                    <form action="results.html" method="get">
                        <input class="sb-search-input" placeholder="Enter name of salon..." type="search" value="" name="search" id="search">
                        <input class="sb-search-submit" type="submit" value="Submit">
                        <span class="sb-icon-search"></span>
                    </form>
                </div>

                <h2 style="padding:10px 0px;margin-top:60px;margin-bottom:50px;border-top:2px solid white;border-bottom:2px solid white;position:relative;color:white;top:40px;line-height:1;">Or</h2>

                <p class="mini">find a salon near you</p>
                <a href="results.html"><span class="fa-stack fa-2x">
                    <i class="fa fa-circle fa-stack-2x fa-inverse"></i>
                    <i class="fa fa-map-marker fa-stack-1x "></i>
                </span></a>

        </div>
        <script src="js/classie.js"></script>
        <script src="js/uisearch.js"></script>
        <script>
            new UISearch( document.getElementById( 'sb-search' ) );
        </script>
    </body>
</html>
