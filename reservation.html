<!DOCTYPE html>
<html>
	<head>
        <!-- files to be loaded first -->

		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />

    <body>
        <div id="reservation-header">
            Confirm Your Reservation
        </div>
        <div id="reservation-form-div">
            <form id="reservation-form">
                <input type="text" name="firstname">First Name<br>
                <input type="text" name="lastname">Last Name<br>
                <input type="email" name="email">Email<br>
                <input type="tel" name="phone">Phone<br>
                <div id="reservation-submit" onclick="sendConfirmationEmail()">
                   Click to Confirm Reservation
                </div>
            </form>
        </div>
    </body>
